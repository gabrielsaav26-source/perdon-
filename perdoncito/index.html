<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perdóname 💐</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e7, #fff0f5);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 60px;
    color: #d63384;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid rgba(0,0,0,0.3);
    width: 0;
    animation: typing 5s steps(30, end) forwards, blink 0.8s infinite;
  }

  p {
    font-family: 'Brush Script MT', cursive;
    font-size: 40px;
    color: #ff6699;
    opacity: 0;
    animation: fadeIn 3s ease-in-out 5s forwards;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Flores cayendo */
  .flower {
    position: absolute;
    top: -50px;
    font-size: 30px;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1 id="text">Perdóname...</h1>
  <p>no era mi intención 💔</p>

  <script>
    // Crear flores animadas 🌸
    const flowers = ["🌸","🌷","🌹","💐","🌺"];
    for(let i=0; i<25; i++){
      let flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = flowers[Math.floor(Math.random()*flowers.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (Math.random() * 5 + 5) + "s";
      flower.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
